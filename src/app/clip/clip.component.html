<main id="main">
<!-- Main Content -->
<section class="container mx-auto bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <!-- Title and Uploader -->
    <h1 class="font-bold mb-2 text-3xl" style="font-family: initial; letter-spacing: 5px; text-align: center; color: lightyellow; font-size: xxx-large; border: 2.5px solid #000; padding: 10px; text-shadow: -3px -3px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;">
      {{ clip?.title }}
    </h1>
  

    <!-- Video Editor -->
    <div class="relative aspect-video">
      <!-- Video Player -->
      <video controls #videoPlayer crossorigin
        class="video-js vjs-theme-forest mx-auto" >
        
      </video>
    </div>

    <div class="text-gray-400 mb-6">
      Uploaded on
      <span>{{ clip?.timestamp | fbTimestamp }}</span>
    </div>
  </div>
</section>
  
  

<!--Here need to add project details -->
  <article class="blog-post project-des">
    <h3 class=" link-body-emphasis mb-1" style="text-decoration: underline;">Brief Description</h3>

    
    <p style="font-size: large; font-family: Poppins;">{{ clip?.displayName }}</p>
    
  
  </article>
  <br/>

</main>
