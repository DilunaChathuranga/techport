
<div class="fixed z-50 inset-0 overflow-y-auto" id="modal" [ngClass]="{hidden:!modal.isModalVisible(modalID)}">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Modal BG Overlay -->
    <div class="fixed inset-0 transition-opacity" (click)="closeModal()"> <!--Here we add close to close if user click outside -->
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div class="inline-block align-middle bg-secondary rounded-lg text-left overflow-hidden
      shadow-xl transform transition-all w-full sm:max-w-2xl">

      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-4">
          <!-- Modal Close Button -->
          <div class="modal-close cursor-pointer z-50" (click)="closeModal()"><!--Here we add close to close if user click x -->
            &#x2715;
          </div>
        </div>
        <!-- uncomment this to add login view-->
        <!--<ng-content></ng-content>-->
       
        <!--Use this to render auth-modal on the top of modal component-->
        <img id="myImg" src="{{imgSrc}}" style="width:100%;height:100%">
        
      </div>
    </div>
  </div>
</div>
